language: python
python:
  - "2.7"
# command to install dependencies
install:
  - pip install -e . --use-mirrors
# command to run tests
script:
  - "python setup.py install"
  - "py.test tests/ --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing"
after_success:
  - "coveralls"
